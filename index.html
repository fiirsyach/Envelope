<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop For Putri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Putri Intanagustina.</strong>
                        <p>
                            Hallo adek penguasa jepara, Putri Intanagustina. Semangat jalanin hari harinya, 
                            ingat dunia ga selamanya indah dek, jangan sedih sesungguhnya Allah bersama kita. Kalo orang
                            iri sama kita, berarti kita lebih terang dari dia, asik papepapepap
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
